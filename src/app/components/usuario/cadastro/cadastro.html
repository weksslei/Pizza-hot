<form class="form-signin">
  <div class=" text-center">

    <h1 class="h4 mb-3">Criar uma nova conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu E-mail" class="form-control mb-2" email
      required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Campo -> Email é de preenchimento obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        Favor usar um email válido!
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-3" password
      required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório !
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" name="nome" placeholder="Nome" class="form-control mb-2" required />

    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Campo -> Nome é de preenchimento obrigatório!
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobre Nome</label>
    <input type="text" id="inputSobreNome" name="sobreNome" placeholder="Sobre Nome" class="form-control mb-2"
      required />

    <div class="invalid-feedback mb-2" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.touched)">
      <div *ngIf="sobreNome.errors.required">
        Campo ->Sobre Nome é de preenchimento obrigatório!
      </div>
    </div>



    <!-- (click)="cadastrar()"> -->
    <button class="btn btn primary btn-block form-control mb-3" type="submit" >
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar !
    </button>
    <img _ngcontent-nel-c20="" src="../../../../assets/imagens/logo.png" class="img-fluid mb-4 form-control">
    <div>
      <a routerLink='["/entrar"]'>Voltar</a>
    </div>

    <div class="alert alert-danger" *ngIf="mensagem">
      <!--  {{ mensage }} -->Mensagem
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado"><a>
        <!-- Usuário cadastrado com sucesso <a class="alert-link" [routerLink]='["/entrar"]'>  Clique aqui -->
      </a> para entrar no sistema com sua conta.
    </div>

  </div>

</form>
